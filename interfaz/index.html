<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
</head>

<body>

  <header class="mdc-top-app-bar">
    <!--<div class="mdc-top-app-bar__row"></div> -->
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">home</button>
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">payments</button>
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">monitoring</button>
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">person</button>
        <span class="mdc-top-app-bar__title">Apuestas Mundial</span>
      </section>
    </div>

    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">

            <button class="mdc-tab mdc-tab--active sample-content-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Grupos Privados</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span
                  class="mdc-tab-indicator__content mdc-tab-indicator__content--underline sample-content-tab-indicator"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Grupos Publicos</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">
    <section class="content">    
      <div class="mdc-touch-target-wrapper"> <!--TODO: Colocar el boton al costado-->
        <section>
          <button class="mdc-fab mdc-fab--mini mdc-fab--touch">
            <div class="mdc-fab__ripple"></div>
            <span class="material-icons mdc-fab__icon">group</span>
            <div class="mdc-fab__touch"></div>
          </button>
        </section>
        <section>
          <button class="mdc-fab mdc-fab--mini mdc-fab--touch" id="botonCrear">
            <div class="mdc-fab__ripple"></div>
            <span class="material-icons mdc-fab__icon">add</span>
            <div class="mdc-fab__touch"></div>
          </button>
        </section>
      </div>

      <!-- card -->
      <div class ="miCard" id="idCard">
        <div class="mdc-card mdc-card--outlined">
          <!-- ... content ... -->
          <div class="mdc-card__primary-action">
            <div class="mdc-card__media mdc-card__media--square">
              <div class="mdc-card__media-content">
                  <h2>Crear Grupo</h2>
                  <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="nombreNuevo">Nombre del Grupo</span> <!-- ojo porque cambie el id por defecto al de la plantilla-->
                    <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                  </label>

                <div id="idContenedorDeChecks1">
                  Tipo de grupo:
                    <div class="mdc-form-field">
                      <div class="mdc-checkbox">
                        <input type="checkbox"
                               class="mdc-checkbox__native-control"
                               id="checkPrivado"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark"
                               viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path"
                                  fill="none"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                        <div class="mdc-checkbox__ripple"></div>
                      </div>
                      <label for="checkbox-1">Privado</label> 
                    </div>
  
                    <div class="mdc-form-field">
                      <div class="mdc-checkbox">
                        <input type="checkbox"
                               class="mdc-checkbox__native-control"
                               id="checkPublico"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark"
                               viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path"
                                  fill="none"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                        <div class="mdc-checkbox__ripple"></div>
                      </div>
                      <label for="checkbox-1">Publico</label> 
                    </div>
                  </div>

                  <div id="idContenedorDeChecks2">
                    Tipo de apuesta:
                    <div class="mdc-form-field">
                      <div class="mdc-checkbox">
                        <input type="checkbox"
                               class="mdc-checkbox__native-control"
                               id="checkApuestaAmistosa"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark"
                               viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path"
                                  fill="none"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                        <div class="mdc-checkbox__ripple"></div>
                      </div>
                      <label for="checkbox-1">Amistoso</label> 
                    </div>
  
                    <div class="mdc-form-field">
                      <div class="mdc-checkbox">
                        <input type="checkbox"
                               class="mdc-checkbox__native-control"
                               id="checkApuestaPrivada"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark"
                               viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path"
                                  fill="none"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                        <div class="mdc-checkbox__ripple"></div>
                      </div>
                      <label for="checkbox-2">Apuesta Monetaria</label> 
                    </div>
  

                  </div>


              </div>
            </div>
            <!-- ... additional primary action content ... -->
            <div class="mdc-card__ripple">
        
            </div>
          </div>
          <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
              <button class="mdc-button mdc-card__action mdc-card__action--button" id="botonCancelar">
               <!-- <div class="mdc-button__ripple"></div> -->
                <span class="mdc-button__label">Cancelar</span>
              </button>
              <button class="mdc-button mdc-card__action mdc-card__action--button" id="botonCrearConfir">
                <!--<div class="mdc-button__ripple"></div>-->
                <span class="mdc-button__label">Crear</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      

    </section>
    
  </main>

  

</body>
<script src="bundle.js" async></script>

</html>
